<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberHub - Interactive Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      // Robust polyfill for process.env to prevent ReferenceErrors
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        overflow-x: hidden; /* Allow vertical scroll, hide horizontal */
        background-color: #0f172a;
        color: white;
      }
      .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0891b2, #7c3aed); 
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #22d3ee, #a78bfa); 
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s ease-in-out infinite;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
